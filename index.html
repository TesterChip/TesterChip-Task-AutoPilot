                const scored = tools.map(tool => {
                    let score = 0;
                    const keywords = tool.keywords.map(k => k.toLowerCase());
                    const queryWords = query.split(/\s+/);

                    queryWords.forEach(word => {
                        if (keywords.some(k => k.includes(word) || word.includes(k))) score += 10;
                        if (tool.name.toLowerCase().includes(word)) score += 15;
                        if (tool.description.toLowerCase().includes(word)) score += 5;
                        if (tool.best_for?.some(b => b.toLowerCase().includes(word))) score += 8;
                    });

                    return { ...tool, matchScore: Math.min(99, score * 3) };
                });

                searchResults = scored.filter(t => t.matchScore > 0).sort((a, b) => b.matchScore - a.matchScore);
                renderTools(searchResults);
                
                btn.innerHTML = '<svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z"></path></svg> Find AI Tools';
                btn.disabled = false;
            }, 800);
        }

        function renderTools(toolsList) {
            const filtered = selectedCategory === 'all' ? toolsList : toolsList.filter(t => t.category === selectedCategory);
            const grid = document.getElementById('toolsGrid');

            if (filtered.length === 0) {
                grid.innerHTML = `
                    <div style="grid-column: 1/-1;" class="empty-state">
                        <div class="empty-icon">
                            <svg width="40" height="40" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z"></path></svg>
                        </div>
                        <h3 style="font-size:20px; color:#334155; margin-bottom:8px;">No tools found</h3>
                        <p style="color:#64748b;">Try a different search or filter</p>
                    </div>
                `;
                return;
            }

            const headerEl = document.getElementById('resultsHeader');
            if (hasSearched) {
                headerEl.innerHTML = `
                    <div class="results-header">
                        <p style="color:#64748b;">Found <span style="font-weight:600; color:#7c3aed;">${filtered.length}</span> matching tools</p>
                        <button onclick="resetSearch()" style="color:#7c3aed; background:none; border:none; cursor:pointer; font-size:14px; font-weight:500;">Browse all tools →</button>
                    </div>
                `;
            } else {
                headerEl.innerHTML = '';
            }

            grid.innerHTML = filtered.map(tool => {
                const gradient = gradients[tool.category] || gradients.general_assistant;
                const stars = Array(5).fill(0).map((_, i) => 
                    `<span class="star ${i < Math.floor(tool.rating) ? '' : 'empty'}">★</span>`
                ).join('');

                return `
                    <div class="card">
                        <div class="card-header">
                            <div style="display:flex; align-items:center; gap:12px;">
                                <div class="card-icon" style="background:${gradient}">${tool.name.charAt(0)}</div>
                                <div>
                                    <div class="card-title">${tool.name}</div>
                                    <span class="card-category">${categories[tool.category]}</span>
                                </div>
                            </div>
                            ${tool.matchScore ? `<div class="match-score">${tool.matchScore}% match</div>` : ''}
                        </div>
                        <p class="card-desc">${tool.description}</p>
                        ${tool.best_for ? `<div class="card-tags">${tool.best_for.slice(0,3).map(t => `<span class="tag">${t}</span>`).join('')}</div>` : ''}
                        <div class="card-info">
                            ${tool.free_tier ? '<span>✓ Free tier</span>' : ''}
                            ${tool.pricing_starts > 0 ? `<span>From $${tool.pricing_starts}/mo</span>` : ''}
                        </div>
                        <div class="rating">${stars}</div>
                        <a href__="${tool.website_url}" target="_blank" class="card-btn">
                            Visit Website
                            <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path></svg>
                        </a>
                    </div>
                `;
            }).join('');
        }

        function resetSearch() {
            hasSearched = false;
            searchResults = [];
            document.getElementById('searchInput').value = '';
            renderTools(tools);
        }

        init();
    </script>
</body>
